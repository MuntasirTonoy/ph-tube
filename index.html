<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assest/favicon.ico" type="image/x-icon" />

    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/6f086dc852.js"
      crossorigin="anonymous"
    ></script>
    <title>PH TUBE</title>
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
      .active {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body class="font-inter">
    <!-- nav bar -->
    <nav class="w-11/12 mx-auto my-5 flex justify-between items-center">
      <img src="assest/Logo.png" alt="" class="h-[30px]" />
      <button class="px-4 py-2 bg-gray-200 btn hover:bg-slate-300">
        Sort by view
      </button>
      <button class="btn bg-red-500 px-6 text-white hover:bg-red-400">
        Blog
      </button>
    </nav>
    <hr class="border-gray-300 border-1 mx-12" />
    <!-- filter buttons -->
    <div id="category-container" class="my-7 flex justify-center space-x-2">
      <button class="btn px-5 btn-soft" id="all-btn">All</button>
    </div>
    <!-- videos  -->
    <div
      id="videos-container"
      class="flex flex-wrap w-11/12 justify-center gap-5 mx-auto my-10"
    ></div>
    <!-- Open the modal using ID.showModal() method -->

    <dialog id="my_modal" class="modal">
      <div class="modal-box">
        <h3 id="modal-heading" class="text-lg font-bold"></h3>
        <div id="modal-author"></div>
        <p id="modal-description" class="py-4"></p>

        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <script src="script.js"></script>
  </body>
</html>
